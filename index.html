<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy 1st Anniversary ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffe7b8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fffaf0;
      width: 90%;
      max-width: 420px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 16px;
      color: #b03a5b;
    }

    h2 {
      font-size: 30px;
      color: #c94a6a;
      margin-bottom: 14px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      color: #444;
      margin-bottom: 24px;
    }

    button {
      background: #ff8c42;
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin: 6px;
    }

    button:hover {
      background: #ff7033;
    }

    .nav {
      display: flex;
      justify-content: space-between;
    }

    .hidden {
      display: none;
    }

    /* Image slider */
    .slider {
      display: flex;
      overflow-x: auto;
      gap: 12px;
      scroll-snap-type: x mandatory;
    }

    .slider img {
      width: 100%;
      max-width: 320px;
      border-radius: 14px;
      scroll-snap-align: center;
    }

    /* Heart animation */
    .heart {
      font-size: 64px;
      color: red;
      animation: pulse 1.2s infinite;
      margin: 20px 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <!-- SECTION 1 -->
  <div class="card" id="page1">
    <h1>Open Me ‚ù§Ô∏è</h1>
    <button onclick="nextPage(2)">Open</button>
  </div>

  <!-- SECTION 2 -->
  <div class="card hidden" id="page2">
    <h1>Happy 1st Anniversary</h1>
    <p>
      One year ago, we began something that quietly became
      the most important part of my life.
    </p>
    <div class="nav">
      <button onclick="prevPage(1)">‚Üê Back</button>
      <button onclick="nextPage(3)">Next ‚Üí</button>
    </div>
  </div>

  <!-- SECTION 3 -->
  <div class="card hidden" id="page3">
    <h2>Our First Meet üå∏</h2>
    <div class="slider">
      <img src="./first1.jpg">
      <img src="./first2.jpg">
      <img src="./first3.jpg">
    </div>
    <div class="nav">
      <button onclick="prevPage(2)">‚Üê Back</button>
      <button onclick="nextPage(4)">Next ‚Üí</button>
    </div>
  </div>

  <!-- SECTION 4 -->
  <div class="card hidden" id="page4">
    <h2>Our First Date üíï</h2>
    <div class="slider">
      <img src="./date1.jpg">
      <img src="./date2.jpg">
      <img src="./date3.jpg">
      <img src="./date4.jpg">
      <img src="./date5.jpg">
    </div>
    <div class="nav">
      <button onclick="prevPage(3)">‚Üê Back</button>
      <button onclick="nextPage(5)">Next ‚Üí</button>
    </div>
  </div>

  <!-- SECTION 5 -->
  <div class="card hidden" id="page5">
    <h2>When We Were Complete üíñ</h2>
    <div class="slider">
      <img src="./moment1.jpg">
      <img src="./moment2.jpg">
    </div>
    <div class="nav">
      <button onclick="prevPage(4)">‚Üê Back</button>
      <button onclick="nextPage(6)">Next ‚Üí</button>
    </div>
  </div>

  <!-- SECTION 6 -->
  <div class="card hidden" id="page6">
    <h2>Forever ‚ù§Ô∏è</h2>
    <p>
      This was just the beginning.  
      Every tomorrow, every dream ‚Äî  
      I choose you.
    </p>
    <div class="heart">‚ù§Ô∏è</div>
    <button onclick="prevPage(5)">‚Üê Back</button>
  </div>

  <script>
    function nextPage(n) {
      document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
      document.getElementById('page' + n).classList.remove('hidden');
    }

    function prevPage(n) {
      document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
      document.getElementById('page' + n).classList.remove('hidden');
    }
  </script>

</body>
</html>
